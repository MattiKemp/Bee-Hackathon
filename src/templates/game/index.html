<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 2</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 100 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
                render: render
            }
        };
    
        var game = new Phaser.Game(config);
        function preload ()
        {
            //loading assets
            //Photo by Berend de Kort from Pexels
            this.load.image('ocean', './assets/ocean.jpg');
            this.load.image('ground', './assets/ground.png');
            //Photo by mali maeder from Pexels
            this.load.image('apple', './assets/apple.jpg');
            //Photo by Gezer Amorim from Pexels
            this.load.image('droplet', './assets/droplet.jpeg');
        }
    
        function create ()
        {
            var score = 0;
            var scoreText;
            //adding an image to the scene
            this.add.image(0,0, 'ocean').setOrigin(0, 0);
            //this.add.tileSprite(0,0,1000,1000, 'ocean');
            //adding platforms
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 825, 'ground').setScale(4).refreshBody();
            platforms.create(600, 500, 'ground');
            platforms.create(50, 250, 'ground');
            //platforms.create(750, 220, 'ground');
            //game.world.setBounds(0, 0, 1920, 1920);
            //players
            player = this.physics.add.sprite(100, 450, 'apple').setScale(.02);

            player.setBounce(0.2);
            //player.setCollideWorldBounds(true);
            //animations aren't done properly here
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('apple', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [ { key: 'apple', frame: 4 } ],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('apple', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //adding collison to the player
            this.physics.add.collider(player, platforms);

            //adding cursor keys input
            cursors = this.input.keyboard.createCursorKeys();

            //collectable water droplets
            droplets = this.physics.add.group({
                key: 'droplet',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            droplets.children.iterate(function (child) {

                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            //making stars collide
            this.physics.add.collider(droplets, platforms);

            // checking player collision
            this.physics.add.overlap(player, droplets, collectDroplet, null, this);
            function collectDroplet (player, droplet)
            {
                droplet.disableBody(true, true);
                score += 10;
                scoreText.setText('Score: ' + score);
                //creates a bomb once all stars are collected
                // if (droplets.countActive(true) === 0)
                // {
                //     droplets.children.iterate(function (child) {

                //         child.enableBody(true, child.x, 0, true, true);

                //     });

                //     var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                //     var bomb = bombs.create(x, 16, 'bomb');
                //     bomb.setBounce(1);
                //     bomb.setCollideWorldBounds(true);
                //     bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

                // }

            }

            //score
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        
            //bad guy (bombs)
            //bombs = this.physics.add.group();

            //this.physics.add.collider(bombs, platforms);

            // this.physics.add.collider(player, bombs, hitBomb, null, this);
            // function hitBomb (player, bomb)
            // {
            //     this.physics.pause();

            //     player.setTint(0xff0000);

            //     player.anims.play('turn');

            //     gameOver = true;
            // }
           //game.camera.follow(apple);
           this.cameras.main.startFollow(player);
        }

        function update()
        {
            //controlling the palyer
            if (cursors.left.isDown)
            {
                player.setVelocityX(-160);

                //player.anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(160);

                //player.anims.play('right', true);
            }
            else if (cursors.up.isDown)
            {
                player.setVelocityY(-160);
            }
            else if (cursors.down.isDown)
            {
                player.setVelocityY(160);
            }
            else
            {
                player.setVelocityX(0);

                //player.anims.play('turn');
            }

            //if (cursors.up.isDown && player.body.touching.down)
            //{
            //    player.setVelocityY(-330);
            //}
        }

        function render(){
            //game.debug.cameraInfo(game.camera, 32, 32);
            //game.debug.spriteCoords(player, 32, 500);
        }

        </script>
</body>
</html>
